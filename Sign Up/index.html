<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="login row justify-content-center py-5">
            <div class="mb-3 w-75 p-0">
                <label for="userName" class="form-label text-white fw-semibold">User Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Name">
            </div>
            <div class="mb-3 w-75 p-0">
                <label for="emailSignUp" class="form-label text-white fw-semibold">Email address</label>
                <input type="email" class="form-control" id="emailSignUp" placeholder="name@example.com">
            </div>
            <div class="mb-3 w-75 p-0">
                <label for="passwordSignUp" class="form-label text-white fw-semibold">Password</label>
                <input type="password" class="form-control" id="passwordSignUp" placeholder="name@example.com">
            </div>
            <a class="btn btn-outline-purple w-75 my-3 fw-semibold" id="signUpBtn">Sign Up</a>
            <p class="text-center text-white">You have an account ?<a href="../LogIn/index.html" class="text-white text-decoration-none ms-1 fw-bold">Sign In</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
