<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="login row justify-content-center py-5">
            <div class="mb-3 w-75 p-0">
                <label for="email" class="form-label text-white fw-semibold">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3 w-75 p-0">
                <label for="password" class="form-label text-white fw-semibold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="name@example.com">
            </div>
            <a class="btn btn-outline-purple w-75 my-3 fw-semibold" id="logInBtn">Login</a>
            <p class="text-center text-white">Don't have an account yet ?<a href="../Sign Up/index.html" class="text-white text-decoration-none ms-1 fw-bold">Sign Up</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
